<template name="userProfile">
  <div class="profile">
    <h2>Email : {{email}}</h2>
    <h2>First Name : {{firstname}}</h2>
    <h2>Last Name : {{lastname}}</h2>
    <h2>Age : {{age}}</h2>
    <h2>Gender Identity : {{gender}}</h2>
    <h2>Profile Picture : {{profilepic}}</h2>
    <h2>Address : {{address}}</h2>
    <h2>Current Location : {{geoloc}}</h2>
  </div>
  <div class="friends">
    {{#each friends}}
      {{> friendLine}}
    {{/each}}
  </div>
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="firstname">First Name</label>
      <div class="controls">
        <input name="firstname" id="firstname" type="text" value="" placeholder="Your First Name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="lastname">Last Name</label>
      <div class="controls">
        <input name="lastname" id="lastname" type="text" value="" placeholder="Your Last Name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Item Name</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="What is this thing?" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Add it!" class="btn btn-primary"/>
  </form>
</template>
